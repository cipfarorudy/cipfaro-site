<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Offres d'emploi - Test Local</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2em;
        background-color: #f9f9f9;
      }
      h1 {
        color: #333;
      }
      .test-indicator {
        background: #d1ecf1;
        color: #0c5460;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        border: 1px solid #bee5eb;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1em;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 0.75em;
        text-align: left;
      }
      th {
        background-color: #0078d4;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      .loading {
        text-align: center;
        color: #0078d4;
        font-style: italic;
      }
      .error {
        text-align: center;
        color: #d63384;
        background-color: #f8d7da;
      }
      .no-data {
        text-align: center;
        color: #6c757d;
        font-style: italic;
      }
      .badge {
        padding: 0.25em 0.5em;
        border-radius: 4px;
        font-size: 0.875em;
        font-weight: bold;
      }
      .badge-emploi {
        background-color: #d4edda;
        color: #155724;
      }
      .badge-stage {
        background-color: #fff3cd;
        color: #856404;
      }
      .refresh-container {
        margin-top: 1em;
        text-align: center;
      }
      .refresh-btn {
        background-color: #0078d4;
        color: white;
        padding: 0.75em 1.5em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 0 5px;
      }
      .refresh-btn:hover {
        background-color: #005fa3;
      }
      .test-btn {
        background-color: #28a745;
      }
      .test-btn:hover {
        background-color: #1e7e34;
      }
      .debug-btn {
        background-color: #6f42c1;
      }
      .debug-btn:hover {
        background-color: #5a32a3;
      }
    </style>
  </head>
  <body>
    <h1>üß™ Liste des offres d'emploi - Test Local</h1>

    <div class="test-indicator">
      <strong>üîß Mode Test Local</strong> - API: http://localhost:5000/api
      <br />Cette page utilise l'API locale pour les tests de d√©veloppement.
    </div>

    <table>
      <thead>
        <tr>
          <th>Entreprise</th>
          <th>Titre</th>
          <th>Type</th>
          <th>Description</th>
          <th>Email Contact</th>
          <th>Date de Publication</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="6" class="loading">üîÑ Chargement des offres...</td>
        </tr>
      </tbody>
    </table>

    <div class="refresh-container">
      <button onclick="chargerOffres()" class="refresh-btn">
        üîÑ Actualiser les offres
      </button>
      <button
        onclick="window.open('test-local.html', '_blank')"
        class="refresh-btn test-btn"
      >
        üß™ Interface de Test Compl√®te
      </button>
      <button onclick="testerAPI()" class="refresh-btn debug-btn">
        üêõ Tester API (Console)
      </button>
    </div>

    <script>
      // Affichage des logs pour le debug
      const originalLog = console.log;
      const originalError = console.error;

      console.log = function (...args) {
        originalLog.apply(console, args);
        showNotification("‚ÑπÔ∏è " + args.join(" "), "info");
      };

      console.error = function (...args) {
        originalError.apply(console, args);
        showNotification("‚ùå " + args.join(" "), "error");
      };

      function showNotification(message, type) {
        const notification = document.createElement("div");
        notification.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          padding: 10px 15px;
          border-radius: 5px;
          color: white;
          z-index: 1000;
          max-width: 300px;
          word-wrap: break-word;
          ${
            type === "error"
              ? "background-color: #dc3545;"
              : "background-color: #28a745;"
          }
        `;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
          document.body.removeChild(notification);
        }, 5000);
      }
    </script>
    <script src="offres_dynamic_script_local.js"></script>
  </body>
</html>
