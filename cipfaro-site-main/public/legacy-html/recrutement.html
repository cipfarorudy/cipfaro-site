
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recrutement - CIPFARO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f4f4f4;
        }
        section {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin: 1em 1em 0 0;
            padding: 0.7em 1.5em;
            text-decoration: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .cv-btn {
            background-color: #28a745;
        }
        .candidat-btn {
            background-color: #0078D4;
        }
    </style>
</head>
<body>
    <section id="recrutement">
        <h2>Rejoignez notre équipe !</h2>
        <p>
            Vous êtes passionné par la formation et souhaitez transmettre vos compétences ?<br>
            Ou vous recherchez un emploi dans nos domaines d'expertise ?<br>
            Découvrez nos opportunités et déposez votre candidature.
        </p>
        <a href="/deposer-cv" class="btn cv-btn">Déposer mon CV</a>
        <a href="/espace-candidat" class="btn candidat-btn">Espace candidat</a>
    </section>
</body>
</html>
